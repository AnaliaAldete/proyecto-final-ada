<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>proyecto final</title>
  </head>

  <body>
    <header>
      <img src="rickMorthy.png" />
    </header>
    <nav class="navegador" id="navegador">
      <h2>Filtros:</h2>
      <ul class="menu">
        <li class="liMenu" id="todos"><a href="#">Todos</a></li>
        <li class="liMenu">
          <a href="#">Genero</a>
          <ul class="submenu">
            <li id="mujeres"><a href="#">Mujeres</a></li>
            <li id="hombres"><a href="#">Hombres</a></li>
            <li id="sinGenero"><a href="#">Sin género</a></li>
            <li id="desconocido"><a href="#">Desconocido</a></li>
          </ul>
        </li>
        <li class="liMenu">
          <a href="#">Estado</a>
          <ul class="submenu">
            <li id="vivos"><a href="#">Vivo</a></li>
            <li id="muertos"><a href="#">Muerto</a></li>
            <li id="estadoDesconocido"><a href="#">Desconocido</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="container" id="container"></div>

    <div class="totalPersonajes" id="totalPersonajes"></div>
    <div class="totalPaginas" id="totalPaginas"></div>

    <div class="ContainerSelect">
      <label for="pageSelect" id="labelPageSelect" class="oculto">Seleccione página actual:</label>
      <select id="pageSelect"></select>
    </div>

    <div class="containerBotonPaginacion">
      <button id="primeraPaginaBtn">
        <span class="material-symbols-outlined"> first_page </span>
      </button>
      <button class="anterior" id="anterior">
        <span class="material-symbols-outlined"> navigate_before </span>
      </button>
      <button class="siguiente" id="siguiente">
        <span class="material-symbols-outlined"> navigate_next </span>
      </button>
      <button id="ultimaPaginaBtn">
        <span class="material-symbols-outlined"> last_page </span>
      </button>
    </div>

    <footer>
      <div class="pieDePagina">
        <p>Proyecto final de <strong>Analía Aldete</strong></p>
        <p>Agosto 2023</p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
